<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/icon" href="/public/logo_192.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CCBM Shop - Gestion RH</title>
  <style>
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      background: white;
      display: flex;
      height: 100%;
      width: 100%;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }

    #splash-screen.remove {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div id="splash-screen">
    <img alt="Logo" class="light" src="/public/logo_512.png" style="height: 30%;" />
  </div>
  <script type="module" src="/src/main"></script>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const splashScreen = document.querySelector('#splash-screen');
        if (splashScreen) {
          splashScreen.classList.add('remove');
          setTimeout(() => {
            splashScreen.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });
  </script>
</body>

</html>
